name: Build Windows binary

on:
  push:
    branches:
      - main
    paths:
      - 'windows-binary/**'

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Set up Rust
      run: |
        rustup self update
        rustup update
        rustup target add x86_64-pc-windows-gnu
      
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./windows-binary
      run: cargo build --target x86_64-pc-windows-gnu --release --verbose

    - name: Run tests
      working-directory: ./windows-binary
      run: cargo test --target x86_64-pc-windows-gnu --verbose

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Changes in this Release
          - Build Windows binary
        draft: false
        prerelease: false
    
    - name: Install tree
      run: sudo apt-get install tree
    
    - name: Tree contents of the directory
      run: tree /home/runner/work/alexa-wol/
        
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/alexa-wol/alexa-wol/windows-binary/target/release/alexa-shutdown.exe
        asset_name: alexa-shutdown.exe
        asset_content_type: application/x-msdownload
